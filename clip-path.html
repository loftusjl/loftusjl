<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/reset.css"
    />
    <script defer src="./assets/js/all.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="./clip-path_polygon.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./assets/css/html.css" />
  </head>
  <body>
    <div class="header frame">
      <div id="screen">
        <div class="info">
          <span>Jesse Loftus</span>
          <br />
          <span>Web Application Developer</span
          ><span class="blinking-cursor">&#9613;</span>
          <p>
            <i class="fab fa-linkedin fa-lg" aria-hidden="true"></i>
            <i class="fab fa-github-square fa-lg" aria-hidden="true"></i>
            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
          </p>
        </div>
        <div id="orange" class="color-clip" style="background-color: #be5c51;">
          <div id="orange-text" class="color-text">Projects</div>
        </div>
        <div id="orange-content" class="content" data-clicked="0">
          this is an orange space
        </div>
        <div id="blue" class="color-clip" style="background-color: #96c1ba;">
          <span id="blue-text" class="color-text">About Me</span>
        </div>
        <div id="blue-content" class="content" data-clicked="0">
          this is a blue space
        </div>
        <div id="yellow" class="color-clip" style="background-color: #dbd359;">
          <span id="yellow-text" class="color-text">Contact</span>
        </div>
        <div id="yellow-content" class="content" data-clicked="0">
          <div class="profile-pic"></div>
          this is a yellow space
        </div>
        <div
          id="orangeB"
          class="color-bottom"
          style="background-color: #be5c51; background-image: linear-gradient(to bottom right, #be5c51,#282c31);"
        ></div>
        <div
          id="blueB"
          class="color-bottom"
          style="background-color: #96c1ba; background-image: linear-gradient(to bottom right,#96c1ba,#282c31)"
        ></div>
        <div
          id="yellowB"
          class="color-bottom"
          style="background-color: #dbd359; background-image: linear-gradient(to bottom right,#dbd359,#282c31)"
        ></div>
      </div>
    </div>

    <script src="./assets/js/text-path.js"></script>
  </body>
</html>
