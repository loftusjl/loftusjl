<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="./clip-path.css"
      media="screen,projection"
    />
  </head>
  <body>
    <div class="header">
      <div id="orange" class="color-clip"></div>
      <div class="content" style="background-color: #be5c51;">
        this is an orange space
      </div>
      <div id="blue" class="color-clip"></div>
      <div class="content" style="background-color: #96c1ba;">
        this is a blue space
      </div>
      <div id="yellow" class="color-clip"></div>
      <div class="content" style="background-color: #dbd359;">
        this is a yellow space
      </div>
    </div>
    <footer
      style="background-color:white; position: fixed; bottom:0; width: 100vw;"
    >
      this is the footer
    </footer>
  </body>
